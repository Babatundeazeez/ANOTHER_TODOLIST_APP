<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANOTHER_TODOLIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">>
  <style>
        .tt {
            width: 300px;
            padding: 5px;
        }
        .center {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="center mt-5">
        <input id="text" class="tt" placeholder="Title">
        <input id="text1" class="tt" placeholder="Description">
        <button onclick="addup()" class="btn btn-primary">ADD</button>
        </div>
        <div class="mt-5">
            <table class="table">
                <thead class="bg-info">
                    <th>N/S</th>
                    <th>TITLE</th>
                    <th>DESCRIPTION</th>
                    <th>MARK</th>
                    <th>CHECK</th>
                    <th>DELETE</th>
                </thead>
                <tbody id="answer">
                    
                    
                    
                </tbody>
    
            </table>
        </div>
    
</body>
</html>
<script>
    let array =[]
    
    function addup() {
    let ttt = document.getElementById('text')
    let ttt1 = document.getElementById('text1')
    let answer= document.getElementById('answer')

    text = ttt.value;
    text1 = ttt1.value;

    let number = {name:text,description:text1,done:false}
     array.push(number)
     console.log(number);
       show() 
    }

    function show() {
        answer.innerHTML =""
        for (let i=0; i <array.length; i++)
        answer.innerHTML +=`<p>
                                <td>${i+1}</td>
                                <td>${array[i].name}</td>
                                <td>${array[i].description}</td>
                                <td><i class="${array[i].done ?'fa fa-check': ''}"></i></td>
                                <td><button onclick="check(${i})" class="btn btn-warning">${array[i].done?'UNDO':'CHECK'}</button></td>
                                <td><button onclick="del(${i})" class="btn btn-danger">DELETE</button></td>
                
                                
                            </p>`
        
    }
    function check(i) {
        if (array[i].done) {
            array[i].done=false;
        }
        else {
            array[i].done=true;
        }

      show()  
    }

    function del(i){
       array.splice(i,1);
       show();
    }
    


</script>
